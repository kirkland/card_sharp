<html>
  <head>
    <title>Card Sharp</title>
    <link rel='stylesheet' type='text/css' href='stylesheets/reset.css'>
    <link rel='stylesheet' type='text/css' href='stylesheets/style.css'>
    <script src='js/vendor/jquery-1.11.3.js'></script>
    <script src='js/vendor/jquery-ui-1.11.4.js'></script>
    <script src='js/app/zoom.js'></script>
    <script src='js/app/drag.js'></script>
    <script src='js/app/edit.js'></script>
  </head>
  <body>
    <div id='prototype-card' class='card hidden' contenteditable=true>
      <div class='title'>
        <h1>New Card</h1>
      </div>
      <div class='body'>
      </div>
    </div>

    <div id='menu'>
      <a href='#'>Add Card</a>
    </div>
    <div id='main'>
      <div id='main-drag'>
        <div id='main-drag-handle'></div>
        <div id='card1' class='card' contenteditable=true>
          <div class='title'>
            <h1>This is Card #1</h1>
          </div>
          <div class='body'>
            <p>This is a note about being friends</p>
          </div>
        </div>
        <div id='card2' class='card' contenteditable=true>
          <div class='title'>
            <h1>This is Card #2</h1>
          </div>
          <div class='body'>
            <p>This is a note about being buds</p>
          </div>
        </div>
        <div id='card3' class='card' contenteditable=true>
          <div class='title'>
            <h1>This is Card #3</h1>
          </div>
          <div class='body'>
            <p>This is a note about smoking buds</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
